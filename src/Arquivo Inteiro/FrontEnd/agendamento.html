<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../FrontEnd/css/agendamentos.css" />
  <title>Agendamento</title>
</head>
<body>
  <h1 style="text-align: center;">Agendamentos</h1>
<div class="JanelaEditar">
    <p class="titulos">Pet Selecionado:</p>
    <p id="id_Agendamento">ID:</p>
    <p id="horario">Horario:</p>
    <p id="servico">Servico:</p>
    <p id="descricao">descricao:</p>
    <form id="form-editar" class="form-editar">
        <!-- Seus campos de formulário permanecem os mesmos -->
        <div id="grupo-horario">
          <p class="titulos">Horário:</p>
          <div class="radios">
            <label><input type="radio" name="horario" value="Segunda" /> Segunda</label>
            <label><input type="radio" name="horario" value="Terça" /> Terça</label>
            <label><input type="radio" name="horario" value="Quarta" /> Quarta</label>
            <label><input type="radio" name="horario" value="Quinta" /> Quinta</label>
            <label><input type="radio" name="horario" value="Sexta" /> Sexta</label>
          </div>
        </div>
      
        <div id="grupo-servico">
          <p class="titulos">Servico:</p>
          <div class="radiosServico">
            <label><input type="radio" name="servico" value="Banho sem água - R$10" /> Banho sem água - R$10</label>
            <label><input type="radio" name="servico" value="Banho com água fria - R$15" /> Banho com água fria - R$15</label>
            <label><input type="radio" name="servico" value="Banho aquecida - R$30" /> Banho aquecida - R$30</label>
            <label><input type="radio" name="servico" value="Banho irrigador perdido - R$100" /> Banho irrigador perdido - R$100</label>
          </div>
        </div>
      
        <div id="grupo-descricao">
          <p class="titulos">Detalhes:</p>
          <textarea id="descricao" name="descricao" placeholder="Detalhes..." style=" width: 80%;height: 100px; resize: none;"></textarea>
        </div>
        
        <div class="botoes">
            <button type="submit" class="editar">Editar</button>
          <button type="button" class="cancelar" style="position: relative; left: 20px ;">Cancelar</button>
        </div>
      </form>
      
    </form>

</div>
  <div class="container">
    <div class="agendamentos" id="agendamentos">
      <!-- Agendamentos serão renderizados pelo JS -->
    </div>
  </div>


  <!-- Scripts -->
  <script src="../FrontEnd/js/scriptsFrontEnd.js"></script>
  <script src="../FrontEnd/js/agendamentos.js"></script>
</body>

</html>
