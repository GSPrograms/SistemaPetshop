<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrontEnd/css/registrarTosa.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containerBG">
        <div class="container">
            <h1>Agendamento de tosa</h1>
            <div class="">
                <img id="ImagemPetSelecionado" src="" alt="../imagens/placeholder" absolute; left: 100px; width: 150px; height:150px;">
                <form>
                    <div class="DadosPet">
                        <p id="PetSelecionado" class="titulos">PetSelecionado:<span id="petSelecionado"></span> </p>
                        <p id="PetIDSelecionado" class="titulos">IDPet:<span id="IDPet"></span> </p>                       
                    </div>
                    <p class="titulos" style="position: relative; bottom: 16px;">Horario</p>
                    <div class="radios" style="position: relative; left: -15%; bottom: 40px; width: 100%;">
                        <label for="segunda">Segunda</label>
                        <input type="radio" id="segunda" name="horario" value="Segunda" required>

                        <label for="terca">Terça</label>
                        <input type="radio" id="terca" name="horario" value="Terça" required>

                        <label for="quarta">Quarta</label>
                        <input type="radio" id="quarta" name="horario" value="Quarta" required>

                        <label for="quinta">Quinta</label>
                        <input type="radio" id="quinta" name="horario" value="Quinta" required>

                        <label for="sexta">Sexta</label>
                        <input type="radio" id="sexta" name="horario" value="Sexta" required>
                    </div>

            </div>

            <p class="titulos" style="position: relative; bottom:55px; right: 100px; ">Serviços</p>
            <div class="radios" style="position: absolute; left: 5%;">
                <p>Banho sem água:</p>
                <label for="valor10">R$10</label>
                <input type="radio" id="valor10" name="servico" value="Banho sem água - R$10" required>
                
                <p>Banho com água reutilizada do banheiro publico:</p>
                <label for="valor15">R$15</label>
                <input type="radio" id="valor15" name="servico" value="Banho com água reutilizada do banheiro publicod - R$15" required>
                
                <p>Banho com água  do vendedor ambulante aquecida pelo sol:</p>
                <label for="valor30">R$30</label>
                <input type="radio" id="valor30" name="servico" value="Banho com água  do vendedor ambulante aquecida pelo sol - R$30" required>
                
                <p>Banho na pizzaria aqui do lado </p>
                <label for="valor100">R$1987</label>
                <input type="radio" id="valor100" name="servico" value="Banho na pizzaria aqui do lado - R$1987" required>
            </div>
            <div>
                <textarea class="Descricao" id="descricao" name="descricao" placeholder="Detalhes..."
                style="resize: none;"></textarea>
            </div>
            
        </div>
        </form>
        <div id="SeusPets" class="seusPets">
        </div>
    </div>
    </div>
    <button class="Agendar" type="button" onclick=" agendarTosa();">Agendar</button>
</body>
<script src="../FrontEnd/js/registrarTosa.js"></script>
<script src="../FrontEnd/js/scriptsFrontEnd.js"></script>

</html>
